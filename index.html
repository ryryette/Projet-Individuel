<!-----------------------------------------------------------------------
    Mes commentaires :                  
    ---------------------------------------------------------------------
    NE PAS OUBLIER LES BALISES ALT, merci moi même.
    Boilerplate (le haut du code html)
    Mobile First -> meilleur option quand on veux du responsive.
    "hero" est un therme universel pour la partie en haut d'une page qui présente la page (y'a souvent un h1, image, bouto, etc...)
    Les éléments de liens et texte, images et médias, les formulaires sont des inline par défaults et donc il ne peuvent PAS être centrée avec margin:auto. IL FAUT les passez en display block. 
        -> INLINE = éléments qui vivent dans une phrase
        <a>, <strong>, <span>, <img>, <input>, <label>
        -> INLINE-BLOCK = dans une phrase mais stylable <button>, <input>, <textarea>, <select>, <video>
        -> BLOCK = éléments qui structurent la page <div>, <section>, <p>, <header>, <nav>, <footer>
    ----------------------------------------------------------------------
    Raccourcis : 
    ----------------------------------------------------------------------
    Word Wrap : option+Z
    Fermer page : cmd+w
    Faire le boilerplate avec vscode : !+ tab
    Vefier le display d'un élément : outil Inspecteur (F12) sur style. 
    ----------------------------------------------------------------------
    Sémentiques que j'oublie : 
    ----------------------------------------------------------------------
    <img src="liens" alt="description">
    classe : <div class="nomdeclasse">
    id unique : <div id="nomdeid">
    Si la page html est dans le même dosser que exemple "images", pas besoin d'un "/" devant images : 
        -> donc : images/... pas /images/...
